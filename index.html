              </button>
              <div class="collapse navbar-collapse" id="navbarText">

                  </li>
                </ul>
                <span class="navbar-text">
                   <div class="singin-signup px-4 rounded-pill">

                       <button class="btn custom-design ms-1">Sign Up</button>

            </div>
            <div class="col-md-6">
                <div class="hero-banner">
                    <img src="img/hero-banner.jpg"  class="img-fluid" alt="">

            </div>
